<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte y Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .contact-card {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 400px;
            width: 90%;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: #3b82f6;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        h2 { margin: 0; font-size: 1.5rem; }
        p { color: #94a3b8; margin-bottom: 30px; }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .social-btn {
            width: 50px;
            height: 50px;
            background: #1e293b;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .social-btn:hover { background: #3b82f6; transform: translateY(-3px); }
        
        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #fff;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
        }

        .btn-next {
            display: block;
            margin-top: 30px;
            padding: 15px;
            background: #fff;
            color: #0f172a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="avatar"><i class="fa-solid fa-user-astronaut"></i></div>
        <h2>Centro de Soporte</h2>
        <p>Desarrollador: Sergio Aparicio</p>

        <div class="social-links">
            <a href="#" class="social-btn"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" class="social-btn"><i class="fa-brands fa-github"></i></a>
            <a href="mailto:tuemail@ejemplo.com" class="social-btn"><i class="fa-solid fa-envelope"></i></a>
        </div>

        <div class="qr-placeholder">
            <i class="fa-solid fa-qrcode" style="font-size: 4rem;"></i>
        </div>
        <p style="font-size: 0.8rem; margin-top: 10px;">Escanea para LinkedIn</p>

        <a href="slide10.html" class="btn-next">Finalizar Sesi√≥n</a>
    </div>
</body>
</html>
