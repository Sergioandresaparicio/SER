<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Finalizada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .check-circle {
            font-size: 5rem;
            color: #4ade80;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        h2 { font-size: 1.2rem; font-weight: 400; color: #94a3b8; margin-bottom: 30px; }
        .cta {
            font-size: 1.2rem;
            color: #38bdf8;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .btn-restart {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #4ade80;
            color: #4ade80;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-restart:hover { background: #4ade80; color: #0f172a; }
    </style>
</head>
<body>
    <div class="check-circle"><i class="fa-regular fa-circle-check"></i></div>
    
    <h1>Sesión Finalizada</h1>
    <h2>Gracias por tu atención. No olvides darle "Me Gusta" a esta presentación.</h2>
    
    <div class="cta">¿Hablamos sobre cómo podemos colaborar?</div>

    <a href="index.html" class="btn-restart">Reiniciar Sistema</a>
</body>
</html>
